<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zawaad Khan Portfolio</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    color: #333;
    display: flex;
    min-height: 100vh;
  }

  /* Container */
  .container {
    display: flex;
    margin: auto;
    max-width: 900px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
    overflow: hidden;
    width: 100%;
  }

  /* Sidebar */
  .sidebar {
    background: #f0f0f0;
    width: 280px;
    padding: 2rem 1.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
  }

  .avatar {
    width: 120px;
    height: 120px;
    background: #bbb;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    color: #fff;
    user-select: none;
  }

  .name {
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
  }

  .tagline {
    font-size: 1rem;
    color: #555;
    text-align: center;
    font-style: italic;
  }

  .social-links {
    display: flex;
    gap: 1rem;
  }

  .social-links a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 8px;
    background: #ddd;
    color: #555;
    text-decoration: none;
    font-size: 18px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .social-links a:hover {
    background: #555;
    color: #fff;
  }

  /* Main content */
  .main-content {
    flex-grow: 1;
    padding: 2rem 3rem;
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }

  .section-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #888;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-bottom: 1rem;
  }

  /* Responsive */
  @media (max-width: 700px) {
    body {
      flex-direction: column;
      padding: 1rem;
    }
    .container {
      flex-direction: column;
      max-width: 100%;
      border-radius: 12px;
    }
    .sidebar {
      width: 100%;
      flex-direction: row;
      justify-content: space-around;
      padding: 1rem;
    }
    .main-content {
      padding: 1.5rem;
    }
  }
</style>
</head>
<body>

<div class="container">
  <aside class="sidebar">
    <div class="avatar" aria-label="User avatar">ðŸ‘¤</div>
    <div class="name">Zawaad Khan</div>
    <div class="tagline">Writer & Thinker</div>
    <nav class="social-links" aria-label="Social media links">
      <a href="#" title="LinkedIn" aria-label="LinkedIn">in</a>
      <a href="#" title="Substack" aria-label="Substack">S</a>
      <a href="#" title="GitHub" aria-label="GitHub">GH</a>
    </nav>
  </aside>

  <main class="main-content">
    <div class="section-title">Substack Articles</div>
    <div id="substack-feed-embed"></div>

    <script>
      window.SubstackFeedWidget = {
        substackUrl: "zawaadkhan.substack.com",
        posts: 3,
        layout: "right"
      };
    </script>
    <script src="https://substackapi.com/embeds/feed.js" async></script>
  </main>
</div>

</body>
</html>
