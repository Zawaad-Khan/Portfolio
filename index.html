<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio of Zawaad Khan" />
  <meta property="og:title" content="Portfolio of Zawaad Khan" />
  <meta property="og:description" content="Showcasing my projects, skills, and experience." />
  <meta property="og:image" content="path/to/preview-image.jpg" />
  <title>Zawaad Khan – Portfolio</title>
  <style>
    :root {
      --bg-color: #fff;
      --fg-color: #1d1d1f;
      --accent-color: #0071e3;
      --glass-bg: rgba(255,255,255,0.8);
      --glass-blur: 10px;
      --nav-height: 72px;
      --max-width: 1000px;
      --gutter: 2rem;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--fg-color);
      background: var(--bg-color);
      line-height: 1.6;
      padding-top: var(--nav-height);
    }
    /* Navbar */
    nav {
      position: fixed; top: 0; left: 0;
      width: 100%; height: var(--nav-height);
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      border-bottom: 1px solid rgba(0,0,0,0.1);
      z-index: 1000;
      display: flex; align-items: center; justify-content: center;
    }
    .nav-inner {
      width: 100%; max-width: var(--max-width);
      display: flex; align-items: center; justify-content: center;
      padding: 0 1rem;
    }
    .actions { display: flex; gap: 1.5rem; }
    .actions a {
      color: var(--fg-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
    }
    .actions a:hover { color: var(--accent-color); }

    /* Intro: About + Substack side by side */
    .intro-section {
      display: flex;
      gap: var(--gutter);
      max-width: var(--max-width);
      margin: 3rem auto 1rem;
      padding: 0 1rem;
      align-items: flex-start;
    }
    /* Make About narrower (1) and Substack wider (2) */
    .intro-section > #about        { flex: 1; }
    .intro-section > #substack-posts { flex: 2; }

    /* Substack feed styling */
    #substack-posts h2 { margin-bottom: 1rem; font-weight: 600; }
    #posts-container article { margin-bottom: 1.5rem; }
    #posts-container h3 { margin-bottom: 0.25rem; font-size: 1.1rem; }
    #posts-container small { color: gray; }
    #posts-container p { margin-top: 0.5rem; }

    /* General sections & buttons */
    section {
      max-width: var(--max-width);
      margin: 3rem auto;
      padding: 0 1rem;
    }
    h1, h2 { margin-bottom: 1rem; font-weight: 600; }
    p      { margin-bottom: 1rem; }
    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      background: var(--accent-color);
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .btn:hover { background: #005bb5; }

    /* Responsive */
    @media (max-width: 800px) {
      .intro-section { flex-direction: column; }
    }
    @media (max-width: 600px) {
      .actions {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <nav role="navigation" aria-label="Main navigation">
    <div class="nav-inner">
      <div class="actions">
        <a href="https://www.linkedin.com/in/zawaadkhan/" aria-label="LinkedIn">Connect on LinkedIn</a>
        <a href="https://github.com/Zawaad-Khan" aria-label="GitHub">Code &amp; Data Projects</a>
        <a href="https://www.instagram.com/zawaad.khan/" aria-label="Instagram">Visual Diary</a>
        <a href="https://www.facebook.com/zawaadkhan6/" aria-label="Facebook">Personal Feed</a>
      </div>
    </div>
  </nav>

  <!-- Intro: About + Substack -->
  <div class="intro-section">
    <section id="about">
      <h1>About Me</h1>
      <p>Hi, I’m Zawaad Khan, a [Your Role] based in [Location]. I specialize in [Your Specialties].</p>
      <p>Feel free to scroll to see my work or connect via the links above.</p>
    </section>

    <section id="substack-posts">
      <h2>Latest from Substack</h2>
      <div id="posts-container">
        <p>Loading posts…</p>
      </div>
    </section>
  </div>

  <!-- Projects & Contact follow... -->

  <script>
    async function loadSubstackPosts() {
      try {
        const res   = await fetch('https://your.zawaadkhan.com/feed');
        const text  = await res.text();
        const xml   = new DOMParser().parseFromString(text, 'application/xml');
        const items = xml.querySelectorAll('item');
        const cont  = document.getElementById('posts-container');
        cont.innerHTML = '';
        Array.from(items).slice(0, 5).forEach(item => {
          const title = item.querySelector('title')?.textContent || 'Untitled';
          const link  = item.querySelector('link')?.textContent  || '#';
          const date  = new Date(item.querySelector('pubDate')?.textContent).toLocaleDateString();
          const desc  = item.querySelector('description')?.textContent || '';
          const art   = document.createElement('article');
          art.innerHTML = `
            <h3><a href="${link}" target="_blank" rel="noopener">${title}</a></h3>
            <small>${date}</small>
            <p>${desc}</p>
          `;
          cont.appendChild(art);
        });
      } catch (e) {
        console.error(e);
        document.getElementById('posts-container').textContent = 'Failed to load posts.';
      }
    }
    document.addEventListener('DOMContentLoaded', loadSubstackPosts);
  </script>

</body>
</html>
