<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zawaad Khan</title>

  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    :root {
      --card-bg: rgba(255, 255, 255, 0.6);
      --card-blur: blur(12px);
      --radius: 20px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --fg: #111;
      --link-bg: rgba(255, 255, 255, 0.8);
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: var(--fg);
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80')
        center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: var(--card-blur);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 900px;
      width: 100%;
      overflow: hidden;
    }

    .card-header {
      padding: 3rem 2rem 2rem;
      text-align: center;
    }

    .card-header .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ccc;
      margin: 0 auto 1.5rem;
      /* replace with:
         <img class="avatar" src="your-photo.jpg" alt="Zawaad Khan"> */
    }

    .card-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .card-header p {
      font-size: 1.1rem;
      opacity: 0.8;
    }

    /* ─── Connect Buttons (horizontal) ─── */
    .links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 1rem 2rem 2.5rem;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      background: var(--link-bg);
      padding: 0.8rem 1.2rem;
      border-radius: 14px;
      font-weight: 500;
      color: var(--fg);
      transition: 0.3s ease;
    }

    .links a:hover {
      background: var(--fg);
      color: #fff;
    }

    .links i {
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .links {
        flex-direction: column;
        align-items: stretch;
      }
    }

    /* ─── Writing Section ─── */
    .writing {
      padding: 2rem;
    }

    .writing h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      opacity: 0.7;
    }

    /* Substack embed tweaks */
    #substack-feed-embed .sfw-grid {
      gap: 1rem;
    }
    #substack-feed-embed .sfw-item {
      background: rgba(255,255,255,0.8) !important;
      backdrop-filter: blur(8px) !important;
      border-radius: 18px !important;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08) !important;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Header -->
    <div class="card-header">
      <div class="avatar"></div>
      <h1>Zawaad Khan</h1>
      <p>Building intelligent systems for global markets</p>
    </div>

    <!-- Four horizontal connect buttons -->
    <div class="links">
      <a href="https://www.linkedin.com/in/zawaadkhan/" target="_blank">
        <i class="fab fa-linkedin"></i>
        Connect on LinkedIn
      </a>
      <a href="https://github.com/Zawaad-Khan" target="_blank">
        <i class="fab fa-github"></i>
        Code & Data Projects
      </a>
      <a href="https://www.instagram.com/yourhandle/" target="_blank">
        <i class="fab fa-instagram"></i>
        Visual Diary
      </a>
      <a href="https://www.facebook.com/yourprofile" target="_blank">
        <i class="fab fa-facebook"></i>
        Personal Feed
      </a>
    </div>

    <!-- Writing (Substack embed) -->
    <div class="writing">
      <h2>Read my Writings on Substack</h2>
      <div id="substack-feed-embed"></div>
    </div>
  </div>

  <!-- Substack Feed Script -->
  <script>
    window.SubstackFeedWidget = {
      substackUrl: "zawaadkhan.substack.com",
      posts: 4,
      layout: "grid"
    };
  </script>
  <script src="https://substackapi.com/embeds/feed.js" async></script>
</body>
</html>
